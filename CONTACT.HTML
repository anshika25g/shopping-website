<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us through the contact form or using the contact details below.</p>
            <div class="contact-details">
                <div class="contact-item">
                    <h2>Email</h2>
                    <p>ANSHIKA25BCA@GMAIL.COM</p>
                </div>
                <div class="contact-item">
                    <h2>Phone</h2>
                    <p>9650191378</p>
                </div>
                <div class="contact-item">
                    <h2>Address</h2>
                    <p> D 148 LAXMI NAGAR GALI NO 8,<br>LAXMI NAGAR , 1100092</p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <h1>Send Us a Message</h1>
            <form action="#">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
